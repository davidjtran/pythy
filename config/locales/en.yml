# Localizations for US English.

en:
  date:
    input:
      formats:
        - :default
    formats:
      default: "%m/%d/%Y"
  time:
    input:
      formats:
        - :default
    formats:
      default: "%m/%d/%Y %H:%M"
      date_only: "%m/%d/%Y"
      time_only: "%H:%M"
    am: "am"
    pm: "pm"

  activerecord:
    attributes:
      course_offering:
        crn: "CRN"
        url: "URL"

      user:
        email: 'E-mail address'
        password_confirmation: 'Confirm password'