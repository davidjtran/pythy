# Localizations for US English.

en:
  date:
    input:
      formats:
        - :default
    formats:
      default: "%m/%d/%Y"
  time:
    input:
      formats:
        - :default
    formats:
      default: "%m/%d/%Y %l:%M %p"
      date_only: "%m/%d/%Y"
      time_only: "%l:%M %p"

  activerecord:
    attributes:
      course_offering:
        crn: "CRN"
        url: "URL"
